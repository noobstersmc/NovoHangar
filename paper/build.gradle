plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'maven-publish'    
    id 'kr.entree.spigradle' version '2.2.4'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'io.freefair.lombok' version '6.1.0'
}

/** Compiling and  Javadocs enconding options */
compileJava{
    options.encoding = 'UTF-8'
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}
javadoc {
    options.encoding = 'UTF-8'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // Use Jitpack for public dependencies
    maven { url 'https://jitpack.io' }
}

dependencies {
    // User Paper API
    compileOnly paper('1.16.5')
    // RapidInv
    implementation 'com.github.noobstersmc:RapidInv:v0.0.2.1'
    // MiniMessage
    implementation 'net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

/**TODO: Add actual unit testing to the project */
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

/** Spigradle config */
spigot {
    authors 'jcedeno'
    apiVersion '1.16'
    version '0.2'
    name 'NovoHangar'
    load STARTUP
    debug {
        args '--nojline', '--max-players', '100'
        jvmArgs '-Xmx16G'
        serverPort 25564
        eula true
    }
}
/** Relocations for fatjar */
shadowJar {
}
/** Ensure build calls shadowJar to generate the fatJar */ 
build.dependsOn shadowJar